<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth | Noshahi Homes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-card {
            max-width: 450px;
            margin: 100px auto;
            border-radius: 24px;
            overflow: hidden;
        }

        .auth-tabs .nav-link {
            border: none;
            padding: 1rem;
            font-weight: 600;
            color: #666;
        }

        .auth-tabs .nav-link.active {
            color: var(--primary);
            background: none;
            border-bottom: 3px solid var(--primary);
            border-radius: 0;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="auth-card bg-white shadow-lg border-0">
            <div class="p-4 text-center bg-primary text-white">
                <a class="navbar-brand brand text-white h3 mb-0" href="index.html">NOSHAHI <span>HOMES</span></a>
                <p class="small mb-0 opacity-75 mt-2">Professional Property Network</p>
            </div>

            <nav>
                <div class="nav nav-tabs auth-tabs w-100" id="auth-tab" role="tablist">
                    <button class="nav-link active w-50" id="login-tab" data-bs-toggle="tab"
                        data-bs-target="#login-pane" type="button" role="tab">Login</button>
                    <button class="nav-link w-50" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane"
                        type="button" role="tab">Register Agent</button>
                </div>
            </nav>

            <div class="tab-content p-5" id="auth-tabContent">
                <!-- Login Pane -->
                <div class="tab-pane fade show active" id="login-pane" role="tabpanel">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Email Address</label>
                            <input type="email" id="loginEmail" class="form-control py-2" required
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Password</label>
                            <input type="password" id="loginPass" class="form-control py-2" required
                                placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill">Sign In</button>
                        <p class="text-center mt-4 small text-muted">For Admin: <span
                                class="fw-bold">admin@noshahi.pk</span> / <span class="fw-bold">admin123</span></p>
                    </form>
                </div>

                <!-- Register Pane -->
                <div class="tab-pane fade" id="register-pane" role="tabpanel">
                    <form id="registerForm">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Full Name</label>
                                <input type="text" id="regName" class="form-control" required placeholder="John Doe">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Email Address</label>
                                <input type="email" id="regEmail" class="form-control" required
                                    placeholder="john@agent.com">
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Phone Number</label>
                                <input type="tel" id="regPhone" class="form-control" required placeholder="03001234567">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">City</label>
                                <select id="regCity" class="form-select" required>
                                    <option value="">Select City</option>
                                    <option>Lahore</option>
                                    <option>Karachi</option>
                                    <option>Islamabad</option>
                                    <option>Faisalabad</option>
                                    <option>Multan</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Agency Name</label>
                            <input type="text" id="regAgency" class="form-control" required placeholder="Royal Estate">
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Experience (Years)</label>
                                <input type="number" id="regExp" class="form-control" required placeholder="5">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Specialty</label>
                                <select id="regSpecialty" class="form-select" required>
                                    <option value="">Select Specialty</option>
                                    <option>Residential</option>
                                    <option>Commercial</option>
                                    <option>Industrial</option>
                                    <option>Agricultural</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Password</label>
                            <input type="password" id="regPass" class="form-control" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill">Create
                            Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const res = noshahiStore.login(
                document.getElementById('loginEmail').value,
                document.getElementById('loginPass').value
            );
            if (res.success) {
                window.location.href = res.user.role === 'admin' ? 'admin-panel.html' : 'agent-dashboard.html';
            } else {
                noshahiAlert("Login Failed", res.message, "error");
            }
        });

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;

            const users = noshahiStore.getUsers();
            if (users.some(u => u.email === email)) {
                noshahiAlert("Oops", "Email already registered!", "warning");
                return;
            }

            const newUser = {
                name: document.getElementById('regName').value,
                email: email,
                phone: document.getElementById('regPhone').value,
                city: document.getElementById('regCity').value,
                agency: document.getElementById('regAgency').value,
                experience: document.getElementById('regExp').value,
                specialty: document.getElementById('regSpecialty').value,
                password: document.getElementById('regPass').value,
                role: 'agent',
                status: 'pending' // Admin must approve
            };

            noshahiStore.saveUser(newUser);
            noshahiAlert("Success!", "Account created! Please wait for Admin approval before you can list properties.", "success");
            document.getElementById('login-tab').click();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
