<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noshahi Property | User Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-0">
        <a class="navbar-brand brand" href="index.html">NOSHAHI <span>HOMES</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userNavbar"
          aria-controls="userNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars-staggered"></i>
        </button>
        <div class="collapse navbar-collapse" id="userNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="user-panel.html">Portal</a></li>
            <li class="nav-item"><a class="nav-link" href="agent-dashboard.html">Agent Dash</a></li>
            <li class="nav-item"><a class="nav-link" href="admin-panel.html">Admin Panel</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row g-4">
      <div class="col-lg-8">
        <section class="panel">
          <h2 class="mb-4">Account Overview</h2>
          <div class="role-tabs mb-4 d-flex gap-2">
            <button data-role="Buyer" class="btn btn-primary px-4">Buyer</button>
            <button data-role="Seller" class="btn btn-secondary px-4">Seller</button>
            <button data-role="Agent" class="btn btn-secondary px-4">Agent</button>
          </div>
          <div id="roleInfo" class="p-3 bg-light rounded-3"></div>
        </section>

        <section class="panel">
          <h2 class="mb-4">My Inquiry Queue</h2>
          <div id="savedList" class="row g-3"></div>
        </section>
      </div>

      <div class="col-lg-4">
        <section class="panel">
          <h2 class="mb-4">Activity</h2>
          <div id="alerts" class="list-group list-group-flush"></div>
        </section>

        <section class="panel bg-primary text-white border-0">
          <h2 class="text-white mb-4">Quick Actions</h2>
          <div class="d-grid gap-2">
            <button class="btn btn-light fw-bold py-3"><i class="fa-solid fa-plus me-2"></i>Post Property</button>
            <button class="btn btn-outline-light py-2">Contact Verified Agent</button>
            <button class="btn btn-outline-light py-2">Create City Alert</button>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container py-0">
      <p class="small text-muted mb-0">&copy; 2026 Noshahi Property Workflow. User Portal Access.</p>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/user-panel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
