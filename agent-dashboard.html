<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noshahi Property | Agent Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="topbar">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-0">
        <a class="navbar-brand brand" href="index.html">NOSHAHI <span>HOMES</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#agentNavbar"
          aria-controls="agentNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars-staggered"></i>
        </button>
        <div class="collapse navbar-collapse" id="agentNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="user-panel.html">Portal</a></li>
            <li class="nav-item"><a class="nav-link active" href="agent-dashboard.html">Agent Dash</a></li>
            <li class="nav-item"><a class="nav-link" href="admin-panel.html">Admin Panel</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row g-4">
      <div class="col-lg-7">
        <section class="panel">
          <h2 class="mb-4"><i class="fa-solid fa-plus-circle me-2 text-primary"></i>List New Property</h2>
          <form id="agentForm" class="row g-3">
            <div class="col-12">
              <input required id="title" class="form-control" placeholder="Property Title (e.g. Modern 3-Bed Villa)" />
            </div>
            <div class="col-md-6">
              <div class="suggest-wrap">
                <div class="input-group">
                  <input required id="city" class="form-control" autocomplete="off" placeholder="City" />
                  <button type="button" id="cityToggle" class="btn btn-outline-secondary"
                    aria-label="Toggle city list"><i class="fa-solid fa-chevron-down"></i></button>
                </div>
                <div id="cityOptions" class="suggestions list-group"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="suggest-wrap">
                <input required id="area" class="form-control" autocomplete="off" placeholder="Specific Area/Society" />
                <div id="areaOptions" class="suggestions list-group"></div>
              </div>
            </div>
            <div class="col-md-6">
              <select id="type" class="form-select" required>
                <option value="">Property Type</option>
                <option>House</option>
                <option>Plot</option>
                <option>Commercial</option>
                <option>Apartment</option>
              </select>
            </div>
            <div class="col-md-6">
              <select id="intent" class="form-select" required>
                <option value="">Transaction Type</option>
                <option>Sale</option>
                <option>Rent</option>
              </select>
            </div>
            <div class="col-md-12">
              <div class="input-group">
                <span class="input-group-text">PKR</span>
                <input required id="price" type="number" class="form-control" placeholder="Asking Price" />
              </div>
            </div>
            <div class="col-md-6">
              <input id="beds" type="number" class="form-control" min="0" placeholder="Beds" />
            </div>
            <div class="col-md-6">
              <input id="baths" type="number" class="form-control" min="0" placeholder="Baths" />
            </div>
            <div class="col-12">
              <div class="form-check form-switch p-3 bg-light rounded-3">
                <input class="form-check-input ms-0 me-3" type="checkbox" role="switch" id="featured">
                <label class="form-check-label fw-bold" for="featured">Premium Featured Listing (Boost
                  Visibility)</label>
              </div>
            </div>
            <div class="col-12 mt-4 d-grid">
              <button class="btn btn-primary py-3 fw-bold" type="submit">Publish Listing</button>
            </div>
          </form>
        </section>

        <section class="panel">
          <h2 class="mb-4">Live Inventory</h2>
          <div id="myListings" class="stack d-grid gap-3"></div>
        </section>
      </div>

      <div class="col-lg-5">
        <section class="panel">
          <h2 class="mb-4">Inbound Leads</h2>
          <div id="leadList" class="list-group list-group-flush"></div>
        </section>

        <section class="panel bg-dark text-white border-0">
          <h2 class="text-white mb-4">Performance Insights</h2>
          <div class="row g-3">
            <div class="col-6">
              <div class="stat-card bg-secondary bg-opacity-10 border-0 text-white">
                <p class="text-secondary small mb-1">Views</p>
                <strong class="text-white">2.5k</strong>
              </div>
            </div>
            <div class="col-6">
              <div class="stat-card bg-secondary bg-opacity-10 border-0 text-white">
                <p class="text-secondary small mb-1">Leads</p>
                <strong class="text-white">112</strong>
              </div>
            </div>
            <div class="col-12">
              <div
                class="stat-card bg-success bg-opacity-10 border-0 text-white d-flex justify-content-between align-items-center">
                <div>
                  <p class="text-secondary small mb-1">Avg. Conversion</p>
                  <strong class="text-white">4.5%</strong>
                </div>
                <i class="fa-solid fa-chart-line text-success h2 mb-0"></i>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container py-0">
      <p class="small text-muted mb-0">&copy; 2026 Noshahi Property Workflow. Professional Agent Dashboard.</p>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/agent.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
