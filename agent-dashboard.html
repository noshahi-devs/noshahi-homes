<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noshahi Property | Agent Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Noshahi <span>Property</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="user-panel.html">User Panel</a>
      <a href="agent-dashboard.html" class="active">Agent Dashboard</a>
      <a href="admin-panel.html">Admin Panel</a>
    </nav>
  </header>

  <main class="container two-col">
    <section class="panel">
      <h2>Add Property</h2>
      <form id="agentForm" class="form-grid">
        <input required id="title" placeholder="Property title" />
        <div class="suggest-wrap">
          <input required id="city" autocomplete="off" placeholder="Type city (Punjab)" />
          <button type="button" id="cityToggle" class="suggest-toggle" aria-label="Toggle city list">▼</button>
          <div id="cityOptions" class="suggestions list-group"></div>
        </div>
        <div class="suggest-wrap">
          <input required id="area" autocomplete="off" placeholder="Type/select area" />
          <div id="areaOptions" class="suggestions list-group"></div>
        </div>
        <select id="type" required>
          <option value="">Property Type</option>
          <option>House</option>
          <option>Plot</option>
          <option>Commercial</option>
          <option>Apartment</option>
        </select>
        <select id="intent" required>
          <option value="">Buy / Rent</option>
          <option>Buy</option>
          <option>Rent</option>
        </select>
        <input required id="price" type="number" placeholder="Price (PKR)" />
        <input id="beds" type="number" min="0" placeholder="Bedrooms" />
        <input id="baths" type="number" min="0" placeholder="Bathrooms" />
        <label class="check"><input id="featured" type="checkbox" /> Mark as featured (paid)</label>
        <button class="btn-primary" type="submit">Save Listing</button>
      </form>
    </section>

    <section class="panel">
      <h2>My Listings</h2>
      <div id="myListings" class="stack"></div>
    </section>

    <section class="panel">
      <h2>Leads Inbox</h2>
      <ul id="leadList" class="list"></ul>
    </section>

    <section class="panel">
      <h2>Performance</h2>
      <div class="stats-row">
        <div class="stat"><p>Total Views</p><strong>2,490</strong></div>
        <div class="stat"><p>Total Leads</p><strong>112</strong></div>
        <div class="stat"><p>Conversion</p><strong>4.5%</strong></div>
      </div>
    </section>
  </main>

  <script src="js/data.js"></script>
  <script src="js/agent.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
