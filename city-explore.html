<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noshahi Property | Explore City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="topbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid px-0">
                <a class="navbar-brand brand" href="index.html">NOSHAHI <span>HOMES</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#cityNavbar"
                    aria-controls="cityNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars-staggered"></i>
                </button>
                <div class="collapse navbar-collapse" id="cityNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="user-panel.html">Portal</a></li>
                        <li class="nav-item"><a class="nav-link" href="agent-dashboard.html">Agent Dash</a></li>
                        <li class="nav-item ms-lg-3"><a class="btn btn-primary nav-link px-3 text-white"
                                href="user-panel.html">My Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero py-5" id="cityHero">
        <div class="container text-center py-4">
            <h1 id="cityNameHeader" class="text-white mb-2">City Name</h1>
            <p class="text-white-50">Browse the latest plots, houses, and commercial listings</p>
            <div id="city-map-container" class="mt-4 mx-auto shadow-lg overflow-hidden border-0 bg-white"
                style="border-radius: 15px; max-width: 800px; display: none;">
                <iframe id="city-google-map" width="100%" height="250" style="border:0;" allowfullscreen=""
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade" src=""></iframe>
            </div>
        </div>
    </section>

    <main class="container py-5">
        <div class="row g-4">
            <!-- Filter Sidebar -->
            <aside class="col-lg-3">
                <div class="panel sticky-top" style="top: 100px;">
                    <h3 class="h5 mb-4">Filter Listings</h3>

                    <div class="mb-4">
                        <label class="small fw-bold text-muted text-uppercase mb-2 d-block">Property Type</label>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-secondary type-filter active" data-type="All">All
                                Types</button>
                            <button class="btn btn-outline-secondary type-filter" data-type="House">Houses</button>
                            <button class="btn btn-outline-secondary type-filter" data-type="Plot">Plots</button>
                            <button class="btn btn-outline-secondary type-filter"
                                data-type="Commercial">Commercial</button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="small fw-bold text-muted text-uppercase mb-2 d-block">Max Budget</label>
                        <input type="number" id="cityMaxPrice" class="form-control" placeholder="PKR (Max)">
                    </div>

                    <div class="d-grid">
                        <button id="applyCityFilters" class="btn btn-primary">Update View</button>
                    </div>
                </div>
            </aside>

            <!-- Listings Grid -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="listingTitle" class="h4 mb-0">Listings in City</h2>
                    <span id="cityResultCount" class="badge badge-verified">0 units</span>
                </div>

                <div id="cityListingGrid" class="card-grid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container py-0">
            <p class="small text-muted mb-0">&copy; 2026 Noshahi Properties. City Discovery Flow.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/city-explore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
